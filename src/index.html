<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- cssファイルをインポート -->
    <link href="/dist/output.css" rel="stylesheet" />
    <title>ポートフォリオサイト</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="font-raleway bg-body text-white">
    <!-- ナビゲージョンバー -->
    <header class="py-6">
      <div
        class="container mx-auto flex justify-between items-center px-8 md:px-14 lg:px-24 w-full"
      >
        <div class="text-lg font-bold">Yuri.com</div>
        <!-- hidden md:flex md(768px)以上のサイズの時は表示する -->
        <div class="space-x-12 hidden md:flex items-center">
          <a
            href="#home"
            class="hover:text-selected-text transition-all duration-300"
            >ホーム</a
          >
          <a
            href="#portfolio"
            class="hover:text-selected-text transition-all duration-300"
            >ポートフォリオ</a
          >
          <a
            href="#clients"
            class="hover:text-selected-text transition-all duration-300"
            >お客様</a
          >
          <a href="#contact"
            ><button
              class="px-6 py-2 bg-theme font-bold rounded-lg hover:bg-purple-600 transition-all duration-300"
            >
              お問い合わせ
            </button></a
          >
        </div>
        <!-- md(768px)以上のサイズの時は隠す -->
        <div class="md:hidden">
          <i class="fa-solid fa-bars"></i>
        </div>
      </div>
    </header>
    <!-- ヒーローセクション -->
    <!-- md:px-14 md(768px)以上の時にpx-14を適用 -->
    <div
      id="home"
      class="container mt-16 flex justify-between items-center mx-auto px-8 md:px-14 lg:px-24 w-full"
    >
      <!-- flex flex-wrap はみ出した要素を折り返す -->
      <!-- md:flex-nowrap md(768px)以上の時は折り返さない -->
      <div class="flex flex-wrap md:flex-nowrap">
        <div class="md:my-36 lg:ml-20 justify-center md:justify-start max-w-xl flex flex-wrap">
          <h1
            class="font-bold text-5xl text-center md:text-left lg:text-7xl md:text-6xl"
          >
            TailwindCSSで<br />
            美しいサイトを<br />
            作ります
          </h1>
          <button
            class="px-6 py-4 bg-theme font-bold rounded-lg hover:bg-purple-600 transition-all duration-300 mt-10"
          >
            <i class="fa-solid fa-rocket mr-1"></i>
            <span>もっと見る</span>
          </button>
        </div>
        <img
          src="./images/human.jpg"
          alt="image"
          class="md:absolute lg:top-2 lg:right-52 md:w-3/5 w-10/12 mt-12 md:mt-0 right-6 mx-auto -z-10 lg:w-3/6"
        />
      </div>
    </div>
  </body>
</html>
